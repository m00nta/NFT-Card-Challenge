<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="card-img">
            <img src="./images/icon-view.svg" alt="_" />
          </div>
          <div class="card-info">
            <h4 class="card-title">Equilibrium #3429</h4>
            <p class="card-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-price-date">
              <div class="card-price">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="Icon of the Ethereum coin"
                  class="card-price-icon"
                />
                <p class="card-price-text">0.041 ETH</p>
              </div>
              <div class="card-date">
                <img
                  src="./images/icon-clock.svg"
                  alt="An icon of clock represent the time left for the NFT"
                  class="card-date-icon"
                />
                <p class="card-date-text">3 days left</p>
              </div>
            </div>
          </div>
          <div class="card-creator">
            <img
              src="./images/image-avatar.png"
              alt="Image of Jules Wyvern the creator of Equilibrium NFT"
              class="card-creator-img"
            />
            <p class="card-creator-text">
              Creation of
              <span class="card-creator-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/m00nta" target="_blank"
          >Montassar Mosbehi</a
        >.
      </section>
    </main>
  </body>
</html>
